# ========================================================================= #
# WITNESS PROMOTION WORKFLOW
# ========================================================================= #

promotion_workflow:
  
  step_1_create_artifact:
    tool: mcp_cmp-chronicle_insert_artifact
    parameters:
      - title
      - content
      - artifact_type
      - metadata
    returns: artifact_id
  
  step_2_promote_to_chronicle:
    tool: mcp_cmp-chronicle_promote_to_chronicle
    parameters:
      - artifact_id
      - promoted_by_agent_id
      - witness_object
      - chronicle_tier
    returns: chronicle_entry_id
  
  step_3_update_registry:
    action: "Update formation in COUNCIL_FORMATION_REGISTRY.yaml"
    fields:
      - validation_status: VALIDATED
      - ulup5_witness: artifacts/WITNESS_{TYPE}_{DATE}.json
      - scores: {agent scores}
  
  tiers:
    foundational:
      description: "Core infrastructure, twin axes, primary formations"
      examples: ["PHASE2_CATHEDRAL_CI", "TWIN_AXIS_VALIDATION"]
    
    operational:
      description: "Active formations, triads, working pipelines"
      examples: ["TRIAD_VALIDATION", "OCTAD_FUNCTIONAL"]
    
    transcendent:
      description: "Peak performance, full Council harmony"
      examples: ["OCTAD_TRANSCENDENT"]

